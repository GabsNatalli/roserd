<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.85), rgba(50, 0, 0, 0.85)), url('/img/background.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            backdrop-filter: blur(10px);
        }
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }
        .user-list {
            background-color: rgba(0, 0, 0, 0.6);
            width: 20%;
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid rgba(255, 255, 255, 0.1);
        }
        .user-list h3 {
            font-size: 16px;
            color: #ffcccc;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .user-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user-list ul li {
            padding: 8px;
            border-radius: 5px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .user-list ul li:hover {
            background-color: rgba(255, 77, 77, 0.7);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .messages div {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 77, 77, 0.5);
            color: #ffffff;
            position: relative;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.3);
        }
        .messages div .timestamp {
            font-size: 10px;
            color: #ffcccc;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        .message-input {
            display: flex;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
        }
        .message-input button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 77, 77, 0.7);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .message-input button:hover {
            background-color: rgba(255, 77, 77, 1);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 77, 77, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, box-shadow 0.2s;
            z-index: 10;
        }
        .logout-btn:hover {
            background-color: rgba(255, 77, 77, 1);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Sair</button>
    <div class="chat-container">
        <div class="user-list">
            <h3>Usuários Online</h3>
            <ul id="users">
                <!-- Lista de usuários online será carregada aqui -->
            </ul>
        </div>
        <div class="chat-box">
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="message" placeholder="Digite sua mensagem" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const username = "{{ username }}";
        const isAdmin = "{{ is_admin | tojson }}".toLowerCase() === "true";
        const backendUrl = window.location.origin; // Usar a URL do backend hospedado no Render

        // Atualizar lista de usuários online
        socket.on('update_users', function(users) {
            const usersList = document.getElementById('users');
            usersList.innerHTML = '';
            users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.textContent = user;
                usersList.appendChild(userItem);
            });
        });

        // Receber mensagens
        socket.on('message', function(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `${msg} <span class="timestamp">${new Date().toLocaleTimeString()}</span>`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Enviar mensagens
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = `${username}: ${messageInput.value}`;
            if (messageInput.value.trim() !== '') {
                socket.send(message);
                messageInput.value = '';
            }
        }

        // Enviar mensagem ao pressionar Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Função para login
        async function login(username, password) {
            try {
                const response = await fetch(`${backendUrl}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok && data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    alert('Login falhou. Verifique suas credenciais.');
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                alert('Erro ao conectar ao servidor.');
            }
        }

        // Função para deslogar
        function logout() {
            fetch(`${backendUrl}/logout`, { method: 'POST' })
                .then(() => window.location.href = '/');
        }
    </script>
</body>
</html>
