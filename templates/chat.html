<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.85), rgba(50, 0, 0, 0.85)), url('/img/background.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            backdrop-filter: blur(10px);
        }
        .chat-container {
            height: 90vh; /* Ajustar altura */
            width: 80%; /* Centralizar horizontalmente */
            margin: 5vh auto; /* Espaço superior e inferior */
            display: flex;
            flex-direction: row;
            overflow: hidden;
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra para destaque */
        }
        .user-list {
            background-color: rgba(0, 0, 0, 0.6);
            width: 25%; /* Ajustar largura */
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid rgba(255, 255, 255, 0.1);
        }
        .user-list h3 {
            font-size: 16px;
            color: #ffcccc;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .user-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user-list ul li {
            padding: 8px;
            border-radius: 5px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .user-list ul li:hover {
            background-color: rgba(255, 77, 77, 0.7);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px; /* Espaçamento interno */
        }
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .messages div {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 77, 77, 0.5);
            color: #ffffff;
            position: relative;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.3);
        }
        .messages div .timestamp {
            font-size: 10px;
            color: #ffcccc;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        .message-input {
            display: flex;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
        }
        .message-input button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 77, 77, 0.7);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .message-input button:hover {
            background-color: rgba(255, 77, 77, 1);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 77, 77, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, box-shadow 0.2s;
            z-index: 10;
        }
        .logout-btn:hover {
            background-color: rgba(255, 77, 77, 1);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        .admin-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(88, 101, 242, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .admin-btn:hover {
            background-color: rgba(88, 101, 242, 1);
            box-shadow: 0 0 10px rgba(88, 101, 242, 0.5);
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 77, 77, 0.5);
            color: #ffffff;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.3);
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
    </button>
    <button class="admin-btn" id="admin-btn" style="display: none;" onclick="window.location.href='/admin'">Administração</button>
    <div class="chat-container">
        <div class="user-list">
            <h3>Usuários Online</h3>
            <ul id="users">
                <!-- Lista de usuários online será carregada aqui -->
            </ul>
        </div>
        <div class="chat-box">
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="message" placeholder="Digite sua mensagem" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    <!-- Elemento de áudio para notificação -->
    <audio id="notification-sound" src="{{ url_for('static', filename='audio/notification.mp3') }}" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const backendUrl = window.location.origin;

        let username = '';
        let isAdmin = false;

        // Obter informações do usuário
        fetch(`${backendUrl}/chat`)
            .then(response => response.json())
            .then(data => {
                username = data.name; // Usar o nome retornado pelo backend
                isAdmin = data.is_admin;

                // Mostrar botão de administração se for admin
                if (isAdmin) {
                    const adminBtn = document.getElementById('admin-btn');
                    if (adminBtn) {
                        adminBtn.style.display = 'block'; // Exibir o botão
                    }
                }
            })
            .catch(error => {
                console.error('Erro ao obter informações do usuário:', error);
            });

        // Atualizar lista de usuários online
        socket.on('update_users', function(users) {
            const usersList = document.getElementById('users');
            usersList.innerHTML = '';
            users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.textContent = user;
                usersList.appendChild(userItem);
            });
        });

        // Receber mensagens
        socket.on('message', function(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `
                <img src="${msg.profile_pic}" alt="Foto de Perfil" class="profile-pic">
                <span>${msg.username}: ${msg.text}</span>
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
            `;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Reproduzir som de notificação apenas se a mensagem não for do próprio usuário
            if (msg.username !== username) {
                const notificationSound = document.getElementById('notification-sound');
                notificationSound.play();
            }
        });

        // Enviar mensagens
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value; // Apenas a mensagem será enviada, o backend adicionará o nome do usuário
            if (messageInput.value.trim() !== '') {
                socket.emit('message', message); // Enviar a mensagem para o backend
                messageInput.value = ''; // Limpar o campo de entrada
            }
        }

        // Enviar mensagem ao pressionar Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Função para deslogar
        function logout() {
            fetch(`${backendUrl}/logout`, { method: 'POST' })
                .then(() => window.location.href = '/');
        }
    </script>
</body>
</html>
