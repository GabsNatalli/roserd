<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(50, 0, 0, 0.9)), url('/img/background.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            backdrop-filter: blur(10px);
        }
        .container {
            padding: 20px;
        }
        .user-list {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }
        .user-list h3 {
            font-size: 18px;
            color: #ff9999;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-list table th, .user-list table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .user-list table th {
            color: #ffcccc;
            text-transform: uppercase;
        }
        .user-list table td {
            color: #ffffff;
        }
        .user-list table tr:hover {
            background-color: rgba(255, 77, 77, 0.7);
        }
        .action-icons {
            display: flex;
            gap: 10px;
        }
        .action-icons i {
            cursor: pointer;
            color: #ffffff;
            transition: color 0.2s;
        }
        .action-icons i:hover {
            color: #ff4d4d;
        }
        .search-bar {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5865f2;
            color: white;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #4752c4;
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 77, 77, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .logout-btn:hover {
            background-color: rgba(255, 77, 77, 1);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        .back-to-chat-btn {
            margin-top: 20px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .back-to-chat-btn:hover {
            background-color: #4752c4;
            box-shadow: 0 0 10px rgba(88, 101, 242, 0.5);
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Sair</button>
    <div class="container">
        <h1>Administração</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar usuário...">
            <button onclick="searchUser()">Buscar</button>
        </div>
        <div class="user-list">
            <h3>Usuários Registrados</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuário</th>
                        <th>Nome</th>
                        <th>Data de Registro</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                    <!-- Usuários serão carregados aqui -->
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn back-to-chat-btn" onclick="window.location.href='/chat'">Voltar ao Chat</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para listar usuários
        function listUsers() {
            fetch('/users')
                .then(response => response.json())
                .then(users => {
                    const userTable = document.getElementById('user-table');
                    userTable.innerHTML = '';
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.name}</td>
                            <td>${new Date(user.created_at).toLocaleDateString()}</td>
                            <td class="action-icons">
                                <i class="fas fa-edit" onclick="editUser(${user.id})"></i>
                                <i class="fas fa-trash" onclick="deleteUser(${user.id})"></i>
                            </td>
                        `;
                        userTable.appendChild(row);
                    });
                });
        }

        // Função para editar usuário
        function editUser(userId) {
            const newName = prompt('Digite o novo nome do usuário:');
            if (newName) {
                fetch(`/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                })
                .then(response => response.json())
                .then(result => {
                    alert(result.message);
                    listUsers();
                });
            }
        }

        // Função para remover usuário
        function deleteUser(userId) {
            if (confirm('Tem certeza que deseja remover este usuário?')) {
                fetch(`/users/${userId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(result => {
                        alert(result.message);
                        listUsers();
                    });
            }
        }

        // Função para buscar usuário
        function searchUser() {
            const query = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#user-table tr');
            rows.forEach(row => {
                const username = row.cells[1].textContent.toLowerCase();
                const name = row.cells[2].textContent.toLowerCase();
                if (username.includes(query) || name.includes(query)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Função para deslogar
        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(() => window.location.href = '/');
        }

        // Listar usuários ao carregar a página
        document.addEventListener('DOMContentLoaded', listUsers);
    </script>
</body>
</html>
