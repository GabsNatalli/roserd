<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #000000, #330000, #660000);
            font-family: 'Cinzel', serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.15);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .welcome-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        #logout-button:focus {
            outline: none; /* Remove o contorno azul */
            box-shadow: none; /* Remove qualquer sombra padrão */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bem-vindo ao sistema!</h1>
        <p>Você está logado como usuário comum.</p>
        <button id="logout-button" class="btn btn-danger mt-3">Deslogar</button>
    </div>
    <script>
        document.getElementById('logout-button').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
